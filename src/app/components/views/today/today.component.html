<div class="header">
  <span class="title">TODAY</span>
  <span class="date">{{currentDate}}</span>
</div>
<ng-container *ngIf="tasks$ | async as tasks">
  <app-tasks-list *ngIf="tasks.length > 0; else empty" [categoryList]="tasks"></app-tasks-list>
</ng-container>
<ng-template #empty>
  <app-empty-info></app-empty-info>
</ng-template>
